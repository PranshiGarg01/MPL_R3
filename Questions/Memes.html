<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      body {
        font-family: "Orbitron", sans-serif;
        background-color: #0d0006;
        color: #fce8f5; /* Light pink for text */
        /* Starry background effect with a hot pink hue */
        background-image: radial-gradient(#ffffff61 1px, transparent 1px),
          radial-gradient(#ffffff61 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        animation: move-stars 150s linear infinite;
      }

      @keyframes move-stars {
        from {
          background-position: 0 0, 20px 20px;
        }
        to {
          background-position: -400px -400px, -380px -380px;
        }
      }

      .card-container {
        position: relative;
        perspective: 1000px;
        cursor: pointer;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transform-style: preserve-3d;
        transition: transform 1s ease;
      }

      .card-container.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 12px;
        border: 2px solid #ff0080;
        box-shadow: 0 0 10px 2px #ff0080;
      }

      .card-front {
        background: linear-gradient(
          145deg,
          rgba(255, 0, 128, 0.2) 0%,
          rgba(13, 0, 6, 0.8) 100%
        );
        color: #fff;
      }

      .card-back {
        background-color: #e60073;
        color: #0d0006; /* Dark pink/purple for text */
        transform: rotateY(180deg);
      }

      .cta-button {
        transition: background-color 0.3s ease-in-out;
      }

      .cta-button:hover {
        background-color: #ff3399;
      }

      /* Popup Styles */
      /* Popup Styles */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none; /* Initially hidden */
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      .popup-content {
        background-color: #290011;
        border: 2px solid #ff0080;
        box-shadow: 0 0 20px 5px #ff0080;
        color: #ffb3d9;
      }

      /* Styles for the revealed question popup */
      .revealed-question-content {
        width: 80%;
        max-width: 800px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
      }

      /* Styles for text in the popup */
      #revealedQuestionText {
        font-size: 2.5rem;
        line-height: 1.4;
        color: #d1c4e9;
      }

      /* Styles for the image container in the popup */
      #revealedImageContainer {
        width: 100%;
        height: auto;
        max-height: 500px;
      }
    </style>
  </head>
